apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-db
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /mnt/mongodb/db
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: pv/mongodb
              operator: In
              values:
                - "true"
