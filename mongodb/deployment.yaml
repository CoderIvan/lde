apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: root
          volumeMounts:
            - name: mongodb-db
              mountPath: /data/db
            - name: mongodb-configdb
              mountPath: /data/configdb
      volumes:
        - name: mongodb-db
          persistentVolumeClaim:
            claimName: mongodb-db
        - name: mongodb-configdb
          persistentVolumeClaim:
            claimName: mongodb-configdb
